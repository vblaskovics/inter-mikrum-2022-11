<h2>Posts</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$ | async" data-test="post-item">
      <td>{{post.username}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
